<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework_08</title>
</head>
<body>
    <header>
        <h1>Домашнє завдання: Контентні зображення</h1>
        <p>Тільки PNG з підтримкою Retina (2x/3x)</p>
    </header>

    <main class="gallery">
        <!-- 1. Yoga1.png -->
        <section class="card">
            <h2>✅ Контентне зображення #1</h2>
            <img src="img/Yoga1.png" 
                 srcset="img/Yoga1.png 1x" 
                 alt="Йога поза лотоса"
                 loading="lazy">
            <figcaption>Формат: PNG (1x). Категорія: контентне</figcaption>
        </section>

        <!-- 2. Yoga2.png -->
        <section class="card">
            <h2>✅ Контентне зображення #2</h2>
            <img src="img/Yoga2.png" 
                 srcset="img/Yoga2.png 1x" 
                 alt="Йога на природі"
                 loading="lazy">
            <figcaption>Формат: PNG (1x). Категорія: контентне</figcaption>
        </section>

        <!-- 3. Yoga3.png - З 2x/3x ПРИКЛАД -->
        <section class="card">
            <h2>✅ Контентне зображення #3 (2x/3x)</h2>
            <img src="img/Yoga3.png" 
                 srcset="
                    img/Yoga3.png 1x, 
                    img/Yoga3@2x.png 2x, 
                    img/Yoga3@3x.png 3x
                 "
                 alt="Медитація">
            <figcaption>Формат: PNG (1x/2x/3x). Щільність пікселів!</figcaption>
        </section>

        <!-- 4. Yoga4.png -->
        <section class="card">
            <h2>✅ Контентне зображення #4</h2>
            <img src="img/Yoga4.png" 
                 srcset="img/Yoga4.png 1x" 
                 alt="Групова йога"
                 loading="lazy">
            <figcaption>Формат: PNG (1x). Категорія: контентне</figcaption>
        </section>
    </main>

    <footer>
        <p>© 2025 | 4 контентні зображення у форматі PNG з підтримкою Retina</p>
    </footer>
</body>
</html>
