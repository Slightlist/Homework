<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 15</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<a href="#" class="header__logo">
						<img class="header__logo-img" src="img/logo.png" alt="Furnitur logo">
					</a>

					<form class="header__search" action="#" method="get">
						<input
							class="header__search-input"
							type="search"
							name="q"
							placeholder="Search furniture"
						>
						<button class="header__search-button" type="submit" aria-label="Search">
							<img class="header__search-icon" src="img/search.png" alt="">
						</button>
					</form>

					<nav class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" class="menu__link menu__link--active">Home</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Shop</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Blog</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">About us</a>
							</li>
						</ul>
					</nav>

					<div class="header__actions">
						<button class="header__icon header__icon--love" type="button" aria-label="Love"></button>
						<button class="header__icon header__icon--cart" type="button" aria-label="Cart"></button>
						<button class="icon-menu" type="button" aria-label="Open menu">
							<span></span>
						</button>
					</div>
				</div>
			</header>

			<main class="page">
				<section class="hero">
					<div class="hero__overlay"></div>
					<div class="hero__container">
						<div class="hero__content">
							<p class="hero__label">Welcome to our</p>
							<h1 class="hero__title">Funiture gallery</h1>
							<p class="hero__text">
								Browse our selections<br>
								Featuring sleek designs and innovative materials that seamlessly blend form and function.
							</p>
						</div>
					</div>
				</section>
			</main>

			<footer class="footer">
				<div class="footer__container">
					<p class="footer__text">
						Furnitur &copy; Copyright 2020, Inc. All rights reserved
					</p>
				</div>
			</footer>
		</div>
	</body>
</html>
